<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Đăng ký thành viên</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Huy Tú" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>
          <div class="form-group">
            <label for="avatar" class="form-label">Ảnh đại diện</label>
            <input id="avatar" name="avatar"  type="file" class="form-control">
            <span class="form-message"></span>
          </div>
          <div class="form-group">
            <label for="province" class="form-label">Tỉnh/TP</label>
            <select name="province" id="province" class="form-control">
              <option value="">--Chọn Tỉnh/TP --</option>
              <option value="hni">Hà Nội</option>
              <option value="hpg">Hải Phòng</option>
            </select>
            <span class="form-message"></span>
          </div>
          <div class="form-group">
            <label for="gender" class="form-label">Giới tính</label>
            <div>
              <input  type="radio" name="gender" value="male" class="form-control ">
              <span class="gender-text">Nam</span> 
            </div>
            <div>
              <input  type="radio" name="gender" value="female" class="form-control ">
              <span class="gender-text">Nữ</span> 
            </div>
            
            <span class="form-message"></span>
          </div>
          <div class="form-group">
            <label for="level" class="form-label">Trình độ</label>
            <div>
              <input  type="checkbox" name="level" value="japanese" class="form-control ">
              <span class="gender-text">JLPT</span> 
            </div>
            <div>
              <input  type="checkbox" name="level" value="english" class="form-control ">
              <span class="gender-text">TOEIC</span> 
            </div>
            <div>
              <input  type="checkbox" name="level" value="koreanese" class="form-control ">
              <span class="gender-text">TOPIK</span> 
            </div>
            
            <span class="form-message"></span>
          </div>
      
          <button class="form-submit">Đăng ký</button>
        </form>
      
      </div>
      <script src="./validator.js">
      </script>
      <script>
          Validator({
              form:'#form-1',
              errorSelector:'.form-message',
              formGroupSelector:'.form-group',
              rules:[
                Validator.isRequired('#fullname','Vui lòng nhập tên đầy đủ'),
                Validator.isRequired('#email','Vui lòng nhập mail đầy đủ'),
                Validator.isEmail('#email'),
                Validator.isRequired('#password'),
                Validator.isRequired('#avatar'),
                Validator.isRequired('#password_confirmation'),
                Validator.isRequired('input[name="gender"]'),
                Validator.isRequired('#province'),
                Validator.minLength('#password',6),
                Validator.isConfirmation('#password_confirmation',function () {
                    console.log(document.querySelector('#form-1 #password_confirmation').value)
                    return document.querySelector('#form-1 #password').value;
                },'Mật khẩu  nhập lại không chính xác')
              ],
              onsubmit:function(data){
              console.log( data)
              }
          });
      </script>
</body>
</html>
